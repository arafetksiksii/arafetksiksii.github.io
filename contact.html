<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIGGY</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        @font-face {
    font-family: 'Minecraft';
    src: url('fonts/Minecraft.ttf') format('truetype');
}

/* Apply Minecraft font to the entire contact form */
.contact-form {
    font-family: 'Minecraft', sans-serif;
    color: white; /* Adjust as needed */
}
        .frame-container {
            position: relative;
            background: url('images/frame_pc.png') no-repeat center center;
            background-size: 100% 100%;
            width: 100vw;
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align content in a column */
        }

        /* Add the glitch video background */
        .frame-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Header container styling */
        .header-container {
    display: flex;
    flex-direction: column; /* Logo on top */
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 20px;
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
}

.header-center {
    height: auto;
    max-height: 50px;
    margin: 10px 0;
}

.header-icons {
    display: flex;
    justify-content: space-between; /* Space between left and right items */
    align-items: center;
    width: 100%;
    margin-top: 0px;
}

.header-left {
    display: flex;
    align-items: center;
    margin-left: 100px; /* Space to the left */
}

.header-right {
    display: flex;
    justify-content: flex-start; /* Align items to the left */
    margin-right: 150px; /* Space to the left */

}

.header-right img {
    margin-right: 10px; /* Set the space between the images (adjust as needed) */
}


.social-media img {
    height: 30px;
    width: auto;
    cursor: pointer;
}

        /* Contact form container */
        .contact-form {
            text-align: center;
            color: white;
            width: 80%;
            max-width: 600px;
            margin-top: 140px; /* Adjust to position below the header */
        }

        .contact-form input,
        .contact-form textarea {
            font-family: 'Minecraft', sans-serif;

            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 50px; /* Larger text area */
        }

        .contact-form img {
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
    .frame-container {
        background: url('images/frame_phone.png') no-repeat center center;
        background-size: 100% 100%;
    }

    /* Move the back arrow more to the left */
    .header-left {
        margin-left: 20px; /* Decrease space to the left */
    }

    /* Lower the logo a bit */
    .header-center {
        margin-top: 20px; /* Add more space from the top */
    }

    /* Make text fields smaller and align text to the left */
    .contact-form input,
    .contact-form textarea {
        width: 90%; /* Reduce width for smaller screens */
        text-align: left; /* Align text to the left */
        padding-left: 10px; /* Add padding for a clean left alignment */
    }

    /* Align labels to the left for small screens */
    .contact-form label {
        text-align: left; /* Align labels to the left */
        display: block; /* Ensure labels are block elements to take up full width */
        margin-left: 10px; /* Optional: Add some left margin for spacing */
    }

    /* Adjust space between the header icons */
    .header-icons {
        margin-top: 20px; /* Increase space between the logo and icons */
    }

    /* Move social media icons more to the left */
    .header-right {
        margin-right: 50px; /* Decrease space to the right */
    }

    /* Make the send button smaller */
    #send-btn {
        width: 300px; /* Adjust width */
        height: auto; /* Maintain aspect ratio */
    }
}


 /* Loader styles */
 .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

        /* Hide loader when the page is loaded */
        body.loaded .loader-container {
            display: none;
        }
    </style>
</head>
<body>
       <!-- Loader -->
       <div class="loader-container">
        <img src="images/loading.gif" alt="Loading">
    </div> 
    <div class="frame-container">
        <!-- Background Video -->
        <video autoplay muted loop>
            <source src="images/glitch_background.webm" type="video/mp4">
        </video>

        <!-- Header Section -->
        <div class="header-container">
            <!-- Logo on top -->
            <img class="header-center" src="images/jiggy_text_white.png" alt="Jiggy Logo">
        
            <!-- Row for the arrow and social media icons -->
            <div class="header-icons">
                <!-- Back arrow to the left -->
                <div class="header-left">
                    <a href="/home">

                    <img src="images/icon_arrow_left.png" alt="Back Arrow">
                    </a>
                </div>
        
                <!-- Social media icons to the right -->
                <div class="header-right social-media">
                    <img src="images/instagram.png" alt="Instagram" onclick="window.open('https://www.instagram.com/jiggy.atw/', '_blank')">
                    <img src="images/tiktok.png" alt="TikTok" onclick="window.open('https://www.tiktok.com/@jiggy.atw', '_blank')">
                </div>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </div>
            <!-- Send Button with an ID -->
            <div>
                <img id="send-btn" src="images/send_btn.png" alt="Send Button" onclick="sendMessage()">
            </div>
            <!-- Contact Image with an ID -->
            <div>
                <img id="contact-img" src="images/CONTACT1.png" alt="Contact Image">
            </div>
        </div>
    </div>
    <video autoplay muted loop>
        <source src="images/glitch_background.webm" type="video/mp4">
    </video>
    <script>
        // Function to send reclamation
        async function sendMessage() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!email || !message) {
                alert('Please fill in both the email and message.');
                return;
            }

            // Update the UI to show the sending status
            document.getElementById("send-btn").src = "images/sent_btn.png";
            document.getElementById("contact-img").src = "images/CONTACT2.png";

            try {
                // Send the reclamation to the server using fetch
                const response = await fetch('https://intense-ridge-55408-683d19fc1100.herokuapp.com/reclamations/reclamations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, message }),
                });

                const data = await response.json();
                if (response.ok) {
                } else {
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
        <script>
            // Remove the loader after the page is fully loaded
            window.addEventListener('load', function () {
                document.body.classList.add('loaded');
            });
        </script>
</body>         
</html>
