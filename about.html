<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIGGY</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        @font-face {
    font-family: 'Minecraft';
    src: url('fonts/Minecraft.ttf') format('truetype');
}
.text-box p {
    font-family: 'Minecraft', sans-serif;
    font-size: 16px; /* Adjust font size as needed */
    color: white; /* Ensure the text is visible */
    text-align: center; /* Optional: Adjust alignment */
    line-height: 1.5; /* Optional: Adjust line spacing */
}
        .frame-container {
            position: relative;
            background: url('images/frame_pc.png') no-repeat center center;
            background-size: 100% 100%;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Add the video as background */
        .frame-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-container {
            width: 1200px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        /* Style for the arrow icon image */
        .image-container-top {
        display: none;
    }
/* Style for the arrow icon image */
.arrow-icon {
    width: 50px !important; /* Adjust the width */
    height: auto !important; /* Maintain aspect ratio */
    margin-bottom: 0px !important; /* Space below the image */
}

/* Style for the About image */
.about-image {
    width: 100px !important; /* Adjust the width */
    height: auto !important; /* Maintain aspect ratio */
    margin-bottom: 10px !important; /* Space below the image */
}


        .window-box {
            background: url('images/window_home_pc.png') no-repeat center center;
            background-size: contain;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
            text-align: center;
        }

        .window-box p {
            margin: 0;
            font-size: 0.95em;
            line-height: 1.5;
            color: white;
            word-wrap: break-word;
            max-width: 100%;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
    .frame-container {
        background: url('images/frame_phone.png') no-repeat center center;
        background-size: 100% 100%;
    }
    .image-container-top {
        display: block;
    }

    .window-box {
    background: url('images/window_home_phone.png') no-repeat center center;
    background-size: contain;
    width: 350px;
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px; /* Increased padding around the box */
    overflow-y: auto;
    box-sizing: border-box; /* Ensures padding is included in the total width/height */
}

.image-container {
            text-align: center;
            margin-bottom: 20px;
            margin-left: 60px;
        }
.window-box p {
    margin: 0;
    font-size: 1.5em;
    line-height: 1.5;
    color: white;
    word-wrap: break-word;
    max-width: 100%;
    padding: 10px; /* Increased padding around the text inside the box */
}

    .content-container {
        width: 90vw;
        height: auto;
        padding: 10px;
        font-size: 0.7em;
    }

    /* Add the image at the top center of the screen */
    .image-container-top {
        text-align: center;
        margin-top: 20px;
    }

    .image-container-top img {
        width: 90px;
        height: auto;
    }
    .jiggy-logo img {
        width: 40px; /* Adjust width for small screens */
        height: auto; /* Maintain aspect ratio */
        margin-top: -15px;
    }

    /* Resize the "No Affiliation" image */
    .no-affiliation img {
        width: 100px; /* Adjust width for small screens */
        height: auto; /* Maintain aspect ratio */
        margin-top: -35px;

    }

    /* Style for the arrow icon */
    .arrow-icon {
        width: 30px !important; /* Adjust the width */
        height: auto !important; /* Maintain aspect ratio */
        margin-bottom: 0px !important; /* Space below the image */
        margin-right: 300px;
    }

    /* Style for the About image */
    .about-image {
        width: 80px !important; /* Adjust the width */
        height: auto !important; /* Maintain aspect ratio */
        margin-bottom: 0px !important; /* Space below the image */
        margin-right: 250px;

    }
}
 /* Loader styles */
 .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

        /* Hide loader when the page is loaded */
        body.loaded .loader-container {
            display: none;
        }
    </style>
</head>
<body>
      <!-- Loader -->
      <div class="loader-container">
        <img src="images/loading_pc.gif" alt="Loading">
    </div>  
    <div class="frame-container">
        <!-- Background Video -->
        <video autoplay muted loop>
            <source src="images/glitch_background.webm" type="video/mp4">
        </video>

        <div class="content-container">
    <!-- Images section -->
    <div class="image-container-top">
        <img src="images/jiggy_text_white.png" alt="Jiggy Text White" />
    </div>
    
<div class="image-container">
    <a href="/home">
        <img src="images/icon_arrow_left.png" alt="Arrow Left Icon" class="arrow-icon">
    </a>
    </div>

<!-- Images section -->
<div class="image-container">
    <img src="images/About1.png" alt="About Image" class="about-image">
</div>

            <!-- Rectangle box with the about text -->
            <div class="window-box">
                <div class="text-box">
                    <p>We aim to build a community <br> that challenges fashion norms,<br> celebrates diversity, <br>and promotes authenticity,<br> where every outfit expresses individuality<br> and inspires others to do the same.</p>
                </div>
            </div>

            <!-- Footer -->
<!-- Remove inline style here -->
<div class="jiggy-logo" style="text-align: center; margin-top: 20px;">
    <img src="images/jiggy_logo_white.png" alt="Jiggy Logo">
</div>

<div class="no-affiliation" style="text-align: center; margin-top: 20px;">
    <img src="images/NO AFFILIATION.png" alt="No Affiliation">
</div>

            
        </div>
    </div>
    <script>
        // Remove the loader after the page is fully loaded
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
