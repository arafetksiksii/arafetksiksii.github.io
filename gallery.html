        /* Gallery images container */

}

/* Gallery image styling */

}


/* Navigation Arrows */
.arrows-container {

.no-affiliation img {

        /* Hidden state for arrows when there are no images to move in that direction */
        .disabled {
            opacity: 0.5;

        /* Loader styles */
        .loader-container {

            top: 0;

        /* Hide loader when the page is loaded */
        body.loaded .loader-container {

<body>
    <!-- Loader -->
    <div class="loader-container">
        <img src="images/loading.gif" alt="Loading">
    </div>

    <div class="frame-container">
        <video autoplay muted loop>
            <source src="images/glitch_background.webm" type="video/mp4">
        </video>
        <!-- Header with Logo -->
        <div class="header">
            <img src="images/jiggy_text_white.png" alt="JIGGY Logo">
        </div>

<!-- Back Arrow -->
<div class="no-affiliation" style="display: flex; justify-content: flex-start; align-items: center; margin-top: 20px;">
    <a href="/home" class="back-arrow">
        <img src="images/icon_arrow_left.png" alt="Go Back" style="margin-right: 10px;">
    </a>
    <img class="back-arrow2" src="images/Gallery2.png" alt="Gallery">
</div>

        

        <!-- Gallery Window -->
        <div class="gallery-container">
            <!-- Gallery Images -->
            <div class="gallery-images">
                <img src="images/product1.png" alt="Product 1" class="gallery-image">
                <img src="images/product2.png" alt="Product 2" class="gallery-image">
                <img src="images/product3.png" alt="Product 3" class="gallery-image">
                <img src="images/product4.png" alt="Product 4" class="gallery-image">
            </div>

            <!-- Navigation Arrows -->
            <div class="arrows-container">
                <div class="arrow-left disabled">
                    <img src="images/Left2.png" alt="Left Arrow">
                </div>
                <div class="arrow-right">
                    <img src="images/Right1.png" alt="Right Arrow">
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });

        // Gallery navigation logic
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery-image');
        const leftArrow = document.querySelector('.arrow-left');
        const rightArrow = document.querySelector('.arrow-right');

        // Function to update image visibility
        function updateGallery() {
            images.forEach((img, index) => {
                img.style.display = index === currentIndex ? 'block' : 'none';
            });

            // Disable left arrow if on first image
            leftArrow.classList.toggle('disabled', currentIndex === 0);

            // Disable right arrow if on last image
            rightArrow.classList.toggle('disabled', currentIndex === images.length - 1);

            // Update arrow images based on navigation
            leftArrow.querySelector('img').src = currentIndex === 0 ? 'images/Left2.png' : 'images/Left1.png';
            rightArrow.querySelector('img').src = currentIndex === images.length - 1 ? 'images/Right2.png' : 'images/Right1.png';
        }

        // Left arrow click event
        leftArrow.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateGallery();
            }
        });

        // Right arrow click event
        rightArrow.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
            }
        });

        // Initialize gallery
        updateGallery();
    </script>
</body>
