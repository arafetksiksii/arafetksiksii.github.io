<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIGGY</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/minecraft.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        .no-affiliation {
    display: none;
}
.no-affiliation2 {
    display: none;
}

        .ty-image {
    width: 500px !important; /* Change the size as needed */
    height: auto; /* Maintain aspect ratio */
}

        .frame-container {
            position: relative;
            background: url('images/frame_pc.png') no-repeat center center;
            background-size: 100% 100%;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .frame-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header img.logo {
            height: 40px;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        .content img {
            display: block; /* Ensures images stack vertically */
            width: 200px;
            margin: 10px auto; /* Centers the images */
        }


        .order-details {
            cursor: pointer;
            text-align: center;
            margin: 20px 0;
        }

        .order-details img {
            width: 250px; /* Increased size for emphasis */
        }

        .order-info {
            display: none;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .order-info span {
            display: block;
            margin: 5px 0;
            font-size: 18px; /* Larger text for visibility */
        }

        .order-summary p {
            font-size: 20px; /* Larger text for Order ID and Total */
            margin: 5px 0;
        }

        .social-icons {
    display: flex;
    justify-content: center;
    gap: 15px; /* No space between icons */
    margin: 20px 0;
}

.social-icons img {
    width: 30px;
    cursor: pointer;
    margin: 0; /* Remove any default margin around images */
    padding: 0; /* Remove any default padding around images */
}


        .return-btn img {
            width: 150px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {

            .frame-container {
                background: url('images/frame_phone.png') no-repeat center center;
                background-size: 100% 100%;
            }

            .content img {
                width: 150px;
            }

            .order-details img {
                width: 200px;
            }

            .social-icons img {
                width: 25px;
            }

            .return-btn img {
                width: 120px;
            }
            .ty-image {
    width: 300px !important; /* Change the size as needed */
    height: auto; /* Maintain aspect ratio */
}
.no-affiliation {
    display: block;
}
.no-affiliation2 {
    display: block;
}
.no-affiliation2 img {
    width: 50px; /* Adjust the size of the second image as needed */
    height: auto; /* Maintain aspect ratio */
}
.no-affiliation img {
    margin-top: 50px;
}


        }
    </style>
</head>
<body>
            <!-- Loader -->

    <div class="frame-container">
        <!-- Background Video -->
        <video autoplay muted loop>
            <source src="images/glitch_background.webm" type="video/mp4">
        </video>
        <div class="header">
            <img class="logo" src="images/jiggy_text_white.png" alt="JIGGY Logo">
        </div>
        <div class="content">
            <img src="images/done_img.png" alt="Done">
            <br>
            <img src="images/ty_img.png" alt="Thank You" class="ty-image">
            <div class="order-details" onclick="toggleOrderDetails()">
                <img src="images/see_details_img.png" alt="See Details">
            </div>
            <div class="order-info">
                <span>1X M Tracksuit Jiggy</span>
                <span>1X L Tracksuit Jiggy</span>
            </div>
            <div class="order-summary">
                <p>Order ID</p>
                <p>000013</p>
                <p>Total</p>
                <p>170 TND</p>
            </div>
            <div class="social-icons">
                <img src="images/instagram.png" alt="Instagram" onclick="window.open('https://www.instagram.com/jiggy.atw/', '_blank')">
                <img src="images/tiktok.png" alt="TikTok" onclick="window.open('https://www.tiktok.com/@jiggy.atw', '_blank')">
            </div>
            <div class="return-btn">
                <img src="images/RETURN-btn.png" alt="Return Button" onclick="window.location.href='/home';">
            </div>
            <div class="no-affiliation" style="text-align: center; margin-top: 20px;">
                <img src="images/NO AFFILIATION.png" alt="No Affiliation">
            </div>
            <div class="no-affiliation2" style="text-align: center; margin-top: 20px;">
                <img src="images/logo_jiggy.jpg" alt="logo JIGGY">
            </div>

        </div>
    </div>
    <script>
        function toggleOrderDetails() {
            const orderInfo = document.querySelector('.order-info');
            orderInfo.style.display = orderInfo.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Function to format orderText into lines
        function formatOrderText(orderText) {
            return orderText.split(',').join('<br>'); // Add line breaks after each comma
        }
    
        // Get values from URL parameters
        const orderId = getURLParameter('orderId');
        const totalPrice = getURLParameter('totalPrice');
        const orderText = getURLParameter('orderText');
    
        // Update the page with dynamic values
        document.querySelector('.order-summary p:nth-child(2)').textContent = orderId; // Update Order ID
        document.querySelector('.order-summary p:nth-child(4)').textContent = totalPrice; // Update Total Price
    
        // Format and update order details
        const formattedOrderText = formatOrderText(orderText);
        const orderDetailsDiv = document.querySelector('.order-info');
        orderDetailsDiv.innerHTML = formattedOrderText; // Update Order Text with line breaks
    
    </script>
    
    
</body>
</html>
