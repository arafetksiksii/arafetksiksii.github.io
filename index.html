<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIGGY</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .frame-container {
            position: relative;
            background: url('images/frame_pc.png') no-repeat center center;
            background-size: 100% 100%;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-container {
            width: 1200px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .image-container img {
            width: 50px;
            height: auto;
            margin: 0 10px;
        }

        .vertical-images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image1 { width: 300px; height: auto; margin-bottom: 40px; margin-top: 50px; }
        .image2 { width: 200px; height: auto; margin-bottom: 40px; }
        .image3 { width: 100px; height: auto; }
        .image4 { width: 130px; height: auto; }

        @keyframes glitchy-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .blinking-glitch {
            animation: glitchy-blink 1.5s infinite;
        }

        @media (max-width: 768px) {
            .loader-container img {
        content: url('images/loading_phone.gif'); /* Change the gif for smaller screens */
    }
            .frame-container {
                background: url('images/frame_phone.png') no-repeat center center;
                background-size: 100% 100%;
            }
        }

        /* Loader styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

        /* Hide loader when the page is loaded */
        body.loaded .loader-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container">
        <img src="images/loading_pc.gif" alt="Loading">
    </div>

    <!-- Main content -->
    <div class="frame-container">
        <video autoplay muted loop>
            <source src="images/glitch_background.webm" type="video/mp4">
        </video>
        <div class="content-container">
            <div class="image-container">
                <img src="images/heart.png" alt="Heart" class="blinking-glitch">
                <img src="images/heart.png" alt="Heart" class="blinking-glitch">
                <img src="images/half_heart.png" alt="Half Heart" class="blinking-glitch">
            </div>
            <div class="vertical-images-container">
                <img src="images/jiggy_text_white.png" alt="Jiggy Text" class="image1">
                <a href="/home">
                    <img src="images/PRESS START.png" alt="Press Start" class="image2 blinking-glitch">
                </a>
                <img src="images/jiggy_logo_white.png" alt="Jiggy Logo" class="image3">
                <img src="images/NO AFFILIATION.png" alt="No Affiliation" class="image4">
            </div>
        </div>
    </div>

    <script>
        // Remove the loader after the page is fully loaded
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
